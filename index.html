<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Scanner</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1>Tickets Scanner</h1>
    <video id="qr-elem"></video>
    <table id="ticket-list"></table>
    <div id="result-modal">
        <div class="inner">
            <div class="inner-content">test</div>
            <button onclick="closeResultModal()">Close</button>
        </div>
    </div>

    <button onclick="openResultModal('test xd', 'red')">Test open</button>
    
    <script type="module">
        import QrScanner from './qr-scanner/qr-scanner.min.js';
        const videoElem = document.getElementById("qr-elem");

        const qrScanner = new QrScanner(
            videoElem,
            result => handleResult(result), {
            onDecodeError: error => {
                console.log(error);
            },
            highlightScanRegion: true,
            highlightCodeOutline: true,
        });

        renderTickets("ticket-list");

    </script>
    
</body>
</html>
